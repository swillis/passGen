<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Password Generator</h1>
  <form>
    <input id='pass' type='text' name='Password'>
    <input type='button' value='Generate' onClick='myFunction()'>
    <p>Click to copy</p>
  </form>
  <script type="text/javascript">

function passGen(length,current){
 current = current ? current : '';
 return length ? passGen( --length , "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz".charAt( Math.floor( Math.random() * 60 ) ) + current ) : current;
}

function myFunction () {
document.getElementById('pass').value = (passGen(10));
}

  </script>
</body>
</html>
